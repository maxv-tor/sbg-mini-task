<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Input Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; margin: 0; }
        .form-container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        .error { color: red; display: none; }
        @media (max-width: 480px) { .form-container { padding: 10px; } input, select, button { font-size: 16px; } }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Lead Generation Parameters</h2>
        <form id="leadForm" action="https://contentlabs.app.n8n.cloud/webhook-test/sbg-minitask-lead-form" method="GET">
            <label for="geography">Geography:</label>
            <select id="geography" name="geography" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>

            <label for="industries">Industries (comma-separated, e.g., beauty,health,wellness):</label>
            <input type="text" id="industries" name="industries" value="beauty,health,wellness,fashion,supplements" required>

            <label for="shopify">Shopify Based:</label>
            <select id="shopify" name="shopify" required>
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>

            <label for="numLeads">How Many Leads I Want Today:</label>
            <input type="number" id="numLeads" name="numLeads" min="1" value="5" required>
            <span class="error" id="numError">Number must be greater than 0.</span>

            <button type="submit">Generate Leads</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('leadForm');
        const numLeads = document.getElementById('numLeads');
        const numError = document.getElementById('numError');

        form.addEventListener('submit', (e) => {
            // Debug: Log parameters before submit
            const params = {
                geography: document.getElementById('geography').value,
                industries: document.getElementById('industries').value,
                shopify: document.getElementById('shopify').value,
                numLeads: numLeads.value
            };
            console.log('Submitting parameters:', params);

            if (numLeads.value < 1) {
                numError.style.display = 'block';
                e.preventDefault();
            } else {
                numError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
